<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="3" id="tabelaacoes">
        <thead>
            <tr>
                <th>Ações</th>
                <th>Valor atual da cota</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function getacoes() {
            const response = await fetch("http://127.0.0.1:8000/acoes");
            const data = await response.json();
            const tbody = document.querySelector("#tabelaacoes tbody");

            for (const ticker in data) {
                const acao = data[ticker];
                const cota = acao.Cota;
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${ticker}</td>
                    <td>${cota}</td>
                `;
                tbody.appendChild(row);
            }
        }
        getacoes();
    </script>
</body>
</html>
