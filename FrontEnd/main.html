<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minha Carteira</title>
</head>
<body>
    <h1>Minhas Ações</h1>

    <table border="1" id="tabela">
        <thead>
            <tr>
                <th>ID</th>
                <th>Ticker</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Adicionar Ação</h2>
    <input id="ticker" placeholder="Ticker (ex: PETR4)">
    <input id="quantidade" type="number" placeholder="Quantidade">
    <button onclick="addAcao()">Adicionar</button>

    <script>
        function renderizar(data) {
            const tbody = document.querySelector("#tabela tbody");
            tbody.innerHTML = "";
            data.forEach((acao, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${acao.id || index + 1}</td>
                    <td>${acao.ticker}</td>
                    <td>${acao.quantidade}</td>
                `;
                tbody.appendChild(row);
            });
        }

        async function carregar() {
            let localData = JSON.parse(localStorage.getItem("acoes")) || [];
            renderizar(localData);

            try {
                const response = await fetch("http://127.0.0.1:8000/acoes");
                const data = await response.json();

                if (data.length > 0) {
                    // Atualiza o localStorage com os dados do back
                    localStorage.setItem("acoes", JSON.stringify(data));
                    renderizar(data);
                } else if (localData.length > 0) {
                    // Se o banco está vazio mas há dados locais, sincroniza
                    await fetch("http://127.0.0.1:8000/acoes/sync", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(localData)
                    });
                    console.log("Banco vazio → sincronizado com LocalStorage");
                }
            } catch (error) {
                console.log("Backend não disponível, usando apenas localStorage");
            }
        }

        async function addAcao() {
            const ticker = document.getElementById("ticker").value;
            const quantidade = document.getElementById("quantidade").value;

            // Tenta salvar no backend
            try {
                await fetch(`http://127.0.0.1:8000/acoes/add/${ticker}/${quantidade}`, { method: "POST" });
            } catch (error) {
                console.log("Backend indisponível, salvando apenas localStorage");
            }

            // Sempre salva no localStorage
            let data = JSON.parse(localStorage.getItem("acoes")) || [];
            data.push({ ticker, quantidade });
            localStorage.setItem("acoes", JSON.stringify(data));

            carregar();
        }

        carregar();
    </script>


</body>
</html>
